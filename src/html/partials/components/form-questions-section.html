<section class="form-questions-section">
  <div class="form-questions-section__container">
    <h1 class="section-title">Questions?</h1>
    <p class="form-questions-section__text">Feel free to send us an enquiry for an initial consultation.</p>
    <form class="form-questions-section__form">
      <p class="form-questions-section__note">Mandatory Fields*</p>
      <div class="form-questions-section__column">
        <input class="form-questions-section__input" type="text" placeholder="Name*">
        <input class="form-questions-section__input" type="text" placeholder="Email Address*">
        <input class="form-questions-section__input" type="text" placeholder="Telephone*">
      </div>
      <textarea class="form-questions-section__textarea" placeholder="Enquiry*"></textarea>
    </form>
    <button class="btn btn_white" type="button">Submit <span class="icon-arrow"></span></button>
  </div>
</section>
